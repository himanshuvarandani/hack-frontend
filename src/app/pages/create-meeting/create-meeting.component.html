<div class="form-container">
  <h1>Create Meeting</h1>
  <form
    name="form"
    (ngSubmit)="f.form.valid && createMeeting(f.value)"
    #f="ngForm"
    novalidate
  >
    <div class="form-group">
      <label for="startTime">Start Time</label>
      <input
        type="datetime-local"
        name="startTime"
        placeholder="Start Time"
        [(ngModel)]="meetingData.startTime"
        required
        #startTime="ngModel"
      />
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="f.submitted && startTime.invalid"
      >
        <p *ngIf="startTime.hasError('required')">Start Date is required!</p>
      </div>
    </div>
    <div class="form-group">
      <label for="endTime">End Time</label>
      <input
        type="datetime-local"
        name="endTime"
        placeholder="End Time"
        [(ngModel)]="meetingData.endTime"
        required
        #endTime="ngModel"
      />
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="f.submitted && endTime.invalid"
      >
        <p *ngIf="endTime.hasError('required')">Start Date is required!</p>
      </div>
    </div>
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        name="title"
        placeholder="Title"
        [(ngModel)]="meetingData.title"
        required
        #title="ngModel"
      />
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="f.submitted && title.invalid"
      >
        <p *ngIf="title.hasError('required')">Start Date is required!</p>
      </div>
    </div>
    <div class="form-group">
      <label for="participants">Participants (Write Username seperated by comma ',')</label>
      <input
        type="text"
        name="participants"
        placeholder="Participants Username"
        [(ngModel)]="meetingData.participants"
        required
        #participants="ngModel"
      />
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="f.submitted && participants.invalid"
      >
        <p *ngIf="participants.hasError('required')">Start Date is required!</p>
      </div>
    </div>
    <input type="submit">
    <div
      class="alert alert-danger"
      role="alert"
      *ngIf="error"
    >
      <p>{{error}}</p>
    </div>
  </form>
</div>
