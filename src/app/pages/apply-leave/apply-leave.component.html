<div class="apply-form">
  <h1>Apply Leave</h1>
  <form
    name="form"
    (ngSubmit)="f.form.valid && applyLeave(f.value)"
    #f="ngForm"
    novalidate
  >
    <div class="form-group">
      <label for="startDate">Start Date</label>
      <input
        type="date"
        name="startDate"
        placeholder="Start Date"
        [(ngModel)]="leaveData.startDate"
        required
        #startDate="ngModel"
      />
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="f.submitted && startDate.invalid"
      >
        <p *ngIf="startDate.hasError('required')">Start Date is required!</p>
      </div>
    </div>
    <div class="form-group">
      <label for="endDate">End Date</label>
      <input
        type="date"
        name="endDate"
        placeholder="End Date"
        [(ngModel)]="leaveData.endDate"
        required
        #endDate="ngModel"
      />
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="f.submitted && endDate.invalid"
      >
        <p *ngIf="endDate.hasError('required')">End Date is required!</p>
      </div>
    </div>
    <div class="form-group">
      <label for="reason">Reason</label>
      <input
        type="text"
        name="reason"
        placeholder="Reason"
        [(ngModel)]="leaveData.reason"
        required
        #reason="ngModel"
      />
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="f.submitted && reason.invalid"
      >
        <p *ngIf="reason.hasError('required')">Reason is required!</p>
      </div>
    </div>
    <input type="submit">
    <div
      class="alert alert-danger"
      role="alert"
      *ngIf="error"
    >
      <p>{{error}}</p>
    </div>
  </form>
</div>
